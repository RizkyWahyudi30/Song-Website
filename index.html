<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Website | Anonymous</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="header finisher-header"></div>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="img-area">
        <img src="" alt="" />
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <span></span>
        </div>
        <div class="timer">
          <span class="current">0:20</span>
          <span class="duration">3:40</span>
        </div>
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="controls">
        <i id="repeat-list" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <!-- Lyrics Section -->
      <div class="lyrics-toggle">
        <i id="lyrics-btn" class="material-icons">lyrics</i>
        <span>Show Lyrics</span>
      </div>
      <div class="lyrics-area">
        <div class="lyrics-content"></div>
      </div>
      <!-- End Lyrics Section -->
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul></ul>
      </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lirik.js"></script>

    <script src="js/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        count: 23,
        size: {
          min: 1030,
          max: 1500,
          pulse: 0,
        },
        speed: {
          x: {
            min: 0.6,
            max: 3,
          },
          y: {
            min: 0.6,
            max: 3,
          },
        },
        colors: {
          background: "#953eff",
          particles: ["#ff681c", "#87ddfe", "#231efe", "#ff0a53"],
        },
        blending: "lighten",
        opacity: {
          center: 0.6,
          edge: 0,
        },
        skew: 0,
        shapes: ["c"],
      });
    </script>
  </body>
</html>
